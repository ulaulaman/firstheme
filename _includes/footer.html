<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li>{{ site.description }}</li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <li><a href="https://github.com/{{ include.username }}" target="github"><span class="username">{{ include.username }}</span></a></li>
          <li>{{ twitter_username }}</li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>Theme developed by ulaulaman based on the <a href="https://github.com/henrythemes/jekyll-starter-theme" target="github">Jekyll Starter Theme</a></p>
      </div>
    </div>

  </div>

</footer>
