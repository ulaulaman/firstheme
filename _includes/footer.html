<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-grid-container">
      <div class="footer-grid-item">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li>{{ site.description }}</li>
        </ul>
      </div>

      <div class="footer-grid-item">
        <p>Pages created by <a href="{{ site.github.owner_url }}" target="github">{{ site.github.owner_name }}</a></p>
      </div>

      <div class="footer-grid-item">
        <p>Theme developed by <a href="https://github.com/ulaulaman" target="github">ulaulaman</a> based on the <a href="https://github.com/henrythemes/jekyll-starter-theme" target="github">Jekyll Starter Theme</a></p>
      </div>
    </div>

  </div>

</footer>
